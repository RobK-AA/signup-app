type Query {
  info: String!
  users: [User!]!
}

type Mutation {
  post(
    name: String!, 
    username: String!, 
    email: String!, 
    password: String!, 
    picture: String!): User!
}

type User {
  id: ID!
  username: String!
  name: String!
  email: String!
  password: String!
  picture: String!
}
