type Query {
  info: String!
  users: [User!]!
}

type Mutation {
  signUp(
    name: String!, 
    username: String!, 
    email: String!, 
    password: String!, 
    picture: String!): User!
  login(email: String!, password: String!): AuthPayload
}

type User {
  id: ID!
  username: String!
  name: String!
  email: String!
  password: String!
  picture: String!
}

type AuthPayload {
  token: String
  user: User
}